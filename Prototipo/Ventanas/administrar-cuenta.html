  <div class="contenedor-pagina">
    <h1 style="text-transform: uppercase; text-decoration: underline;">Cultura Eats</h1>
    <h2>Administrar Cuenta</h2>
    <form>
      <h3>Datos Personales</h3>
      <label for="nombre-cuenta">Nombre:</label>
      <input type="text" id="nombre-cuenta" placeholder="Juan Pérez">
      <label for="correo-cuenta">Correo:</label>
      <input type="email" id="correo-cuenta" placeholder="juan@ejemplo.com">
      <label for="contrasena-cuenta">Contraseña:</label>
      <input type="password" id="contrasena-cuenta" placeholder="********">
      <h3>Método de Pago</h3>
      <label for="numero-tarjeta">Número de Tarjeta:</label>
      <input type="text" id="numero-tarjeta" placeholder="**** **** **** 1234">
      <label for="fecha-vencimiento">Fecha de Vencimiento:</label>
      <input type="text" id="fecha-vencimiento" placeholder="12/25">
      <button type="button">Guardar Cambios</button>
    </form>
    <h3>Historial de Pedidos</h3>
    <div class="order-item">
      <span>Pedido #001 - 15/05/2025</span>
      <span>$18.00</span>
    </div>
